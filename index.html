<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AR Coloring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0 auto;
      height: 100%;
    }

    .video-area {
      position: relative;
      width: 100%;
      height: 84%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    *::-webkit-media-controls-panel {
      display: none !important;
      -webkit-appearance: none;
    }

    *::--webkit-media-controls-play-button {
      display: none !important;
      -webkit-appearance: none;
    }

    *::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    .button-area {
      width: 100%;
      height: 16%;
      background-color: black;
    }

    .button-area button {
      width: 100%;
      height: 100%;
      background-color: white;
      font-size: 240%;
    }

    canvas {
      display: none;
    }

    #loading {
      position: fixed;
      z-index: 10000;
      background-color: skyblue;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="loading"></div>
  <div class="video-area">
    <video id="video" autoplay playsinline="true"></video>
  </div>
  <div class="button-area"><button id="take-button" onclick="snapshot();">撮影する</button></div>
  <canvas id="canvas"></canvas>
  <canvas id="canvasOutput"></canvas>
  <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  <script async src="my-cv-tools.js" type="text/javascript"></script>
  <script async src="main.js" type="text/javascript"></script>
</body>

</html>
