<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AR Coloring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0 auto;
      height: 100%;
    }

    .video-area {
      position: relative;
      width: 100%;
      height: 84%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    *::-webkit-media-controls-panel {
      display: none !important;
      -webkit-appearance: none;
    }

    *::--webkit-media-controls-play-button {
      display: none !important;
      -webkit-appearance: none;
    }

    *::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    .button-area {
      width: 100%;
      height: 16%;
      background-color: black;
    }

    .button-area button {
      width: 100%;
      height: 100%;
      background-color: white;
      font-size: 240%;
    }
  </style>
</head>

<body>
  <div class="video-area">
    <video id="video" autoplay playsinline="true"></video>
  </div>
  <div class="button-area"><button id="take-button" onclick="snapshot();">撮影する</button></div>
  <canvas id="canvas"></canvas>
  <script src="jimp.min.js"></script>
  <script>
    let video;
    (function () {
      if (!navigator.mediaDevices) {
        alert("すみません。あなたの端末では動作しません。");
        return;
      }
      video = document.getElementById('video');
      let constraints = {
        audio: false,
        video: {
          facingMode: 'environment'
        }
      };
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = function (e) {
            video.play();
          };
        })
        .catch((err) => {
          window.alert(err.name + ': ' + err.message);
        });


    }());

    function snapshot() {
      video.pause();
      let canvas = document.getElementById("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      let canvasCtx = canvas.getContext('2d');
      canvasCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let dataURI = canvas.toDataURL("image/jpeg");

      Jimp.read(dataURI).then(function (image) {
        image.autocrop()
          .getBase64(Jimp.MIME_JPEG, function (err, src) {
            var img = document.createElement("img");
            img.setAttribute("src", src);
            document.body.appendChild(img);
          });
      }).catch(function (err) {
        console.error(err);
      });
    }

  </script>
</body>

</html>
