<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AR Coloring</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <style>
    html {
      height: 100%;
    }

    body {
      margin: 0 auto;
      height: 100%;
    }

    .video-area {
      position: relative;
      width: 100%;
      height: 84%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    *::-webkit-media-controls-panel {
      display: none !important;
      -webkit-appearance: none;
    }

    *::--webkit-media-controls-play-button {
      display: none !important;
      -webkit-appearance: none;
    }

    *::-webkit-media-controls-start-playback-button {
      display: none !important;
      -webkit-appearance: none;
    }

    .button-area {
      width: 100%;
      height: 16%;
      background-color: black;
    }

    .button-area button {
      width: 100%;
      height: 100%;
      background-color: white;
      font-size: 240%;
    }
  </style>
</head>

<body>
  <div class="video-area">
    <video id="video" autoplay playsinline="true"></video>
  </div>
  <div class="button-area"><button id="take-button" onclick="snapshot();">撮影する</button></div>
  <canvas id="canvas"></canvas>
  <canvas id="canvasOutput"></canvas>
  <canvas id="canvasOutput2"></canvas>
  <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
  <script>

    function onOpenCvReady() {
      alert("opencv loaded");
    }
    let video;
    (function () {
      if (!navigator.mediaDevices) {
        alert("すみません。あなたの端末では動作しません。");
        return;
      }
      video = document.getElementById('video');
      let constraints = {
        audio: false,
        video: {
          facingMode: 'environment'
        }
      };
      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = function (e) {
            video.play();
          };
        })
        .catch((err) => {
          window.alert(err.name + ': ' + err.message);
        });


    }());

    function snapshot() {
      video.pause();
      let canvas = document.getElementById("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      let canvasCtx = canvas.getContext('2d');
      canvasCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
      let dataURI = canvas.toDataURL("image/jpeg");
      let imgElem = document.createElement("img");
      imgElem.setAttribute("src", dataURI);
      imgElem.style.display = "none";
      document.body.appendChild(imgElem);
      imgElem.onload = function () {
        alert("画像が読み込まれました！");
        let mat = cv.imread(imgElem);
        let gray = new cv.Mat();
        cv.cvtColor(mat, gray, cv.COLOR_RGBA2GRAY, 0);
        cv.adaptiveThreshold(gray, gray, 255, cv.ADAPTIVE_THRESH_GAUSSIAN_C, cv.THRESH_BINARY, 39, 2)
        //cv.threshold(gray, gray, 200, 255, cv.THRESH_TOZERO_INV);
        cv.bitwise_not(gray, gray);
        cv.threshold(gray, gray, 0, 255, cv.THRESH_BINARY | cv.THRESH_OTSU);
        cv.imshow('canvasOutput2', gray);
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(gray, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);
        // let max_level = 0;
        // for (let i = 0; i < contours.size(); i++) {
        //   var cnt = contours.get(i);
        //   var area = cv.contourArea(cnt, false);
        //   let color = new cv.Scalar(255, 0, 0);
        //   cv.drawContours(mat, contours, i, color);
        // }
        let max_level = 0;
        for (let i = 0; i < contours.length; i++) {
          // ある程度の面積が有るものだけに絞る
          let a = cv.contourArea(contours[i], false);
          if (a > 15000) {
            //輪郭を直線近似する
            let approx = new cv.MatVector();
            cv.approxPolyDP(cv.Mat(contours[i]), approx, 0.01 * cv.arcLength(contours[i], true), true);
            // 矩形のみ取得
            //if (approx.length == 4) {
              let color = new cv.Scalar(255, 0, 0);
              cv.drawContours(mat, contours, i, color);
            //}
          }
        }
        contours.delete();
        hierarchy.delete();
        cv.imshow('canvasOutput', mat);
        mat.delete();
        gray.delete();
      };
    }

  </script>
</body>

</html>
