    <script>
        AFRAME.registerComponent('modify-materials', {
            init: function () {
                // Wait for model to load.
                this.el.addEventListener('model-loaded', () => {
                    // Grab the mesh / scene.
                    const obj = this.el.getObject3D('mesh');
                    // Go over the submeshes and modify materials we want.
                    obj.traverse(node => {
                        if (node.name.indexOf('Cube') !== -1) {
                            node.material.map = new THREE.TextureLoader().load( sessionStorage.textureImage);
                        }
                    });
                });
            }
        });
    </script>
    <a-scene background="color: #ECECEC">
        <a-assets>
            <a-asset-item id="cityModel" src="untitled.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#cityModel" modify-materials></a-entity>
    </a-scene>
