<html lang="ja">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Run With</title>
</head>
<body>
  <header>
    <h1>Run With</h1>
  </header>
  <main>
    <div class="start"><p>ワークアウトを開始します</p><img src="img/run_start.jpg"></div>
    <div class="countdown"></div>
    <div class="info">
        <div class="countup"></div>
        <div class="distance"></div>
        <div class="lat"></div>
        <div class="lng"></div>
        <div class="speed"></div>
    </div>
    <div class="control">
        <button class="start-button">開始</button>
        <button class="pause-button">停止</button>
        <button class="restart-button">再開</button>
        <button class="end-button">終了</button>
    </div>
    <div class="map"></div>
  </main>
